<script>

  function create_random_quote( q ) {

    var r = '';
    var figure = document.getElementById( 'figure' );
    single_quote = shuffleArray( q )[0];

    r += '<blockquote>';
    r += '<p class="" lang="no">' + single_quote['q'] + '</p>';
    r += '<p class="">' + single_quote['t'] + '</p>';
    r += '</blockquote>';
    r += '<figcaption>— ' + single_quote['a'] + '</figcaption>';

    figure.innerHTML = r;
