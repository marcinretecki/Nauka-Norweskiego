<script src="quotes-min.js"></script>
<script>

  function create_random_quote( q ) {

    var r = '';
    var figure = document.getElementById( 'figure' );
    single_quote = shuffleArray( q )[0];

    r += '<blockquote>';
    r += '<p class="size-4" style="line-height: 1.15; margin-bottom: 2.5rem;" lang="no">' + single_quote['q'] + '</p>';
    r += '<p class="normal" style="margin-bottom:1.25rem;">' + single_quote['t'] + '</p>';
    r += '</blockquote>';
    r += '<figcaption style="font-variant:small-caps;font-weight:400">— ' + single_quote['a'] + '</figcaption>';

    figure.innerHTML = r;

  };

  create_random_quote( quotes );

</script>
